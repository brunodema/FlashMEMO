<ng-container [ngSwitch]="currentStep">
  <ng-container *ngSwitchCase="StudySessionStepEnum.START">
    <div class="card">
      <img [src]="startImg" class="card-img-top" alt="Study session picture" [style.maxHeight]="'500px'">
      <div class="card-body">
        <h5 class="card-title">Ready to study?</h5>
        <p class="card-text">Click on 'Start' to begin you study session!</p>
        <p class="card-text"><small class="text-muted">Let me se... you have <b>{{ flashcardList.length }}</b>
            flashcards to be reviewed ðŸ’­</small></p>
      </div>
    </div>
    <div class="d-flex mt-auto justify-content-between">
      <a class="col-2 btn btn-outline-primary" role="button" (click)="this.stopSession.emit()">Cancel</a>
      <a class="col-2 btn btn-primary" role="button" (click)="startSession()">Start</a>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="StudySessionStepEnum.STUDY">
    <app-flashcard class="h-100" [flashcard]="activeFlashcard"></app-flashcard>
  </ng-container>

  <ng-container *ngSwitchCase="StudySessionStepEnum.END">
    <h1>We are done for today! Congratulations!</h1>
    <img [src]="endImg">
  </ng-container>

  <ng-container *ngSwitchDefault>
    <p>Oops, something went wrong with the Study Session control ðŸ™ƒ</p>
  </ng-container>
</ng-container>
