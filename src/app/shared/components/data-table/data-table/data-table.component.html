<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Insert your search string here" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]='this.dataSource' matSort>

    <!-- newsId Column -->
    <ng-container *ngFor="let item of this.displayedColumns">
      <ng-container matColumnDef={{item}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item}} </th>
        <td mat-cell *matCellDef="let row">
          <div class="line-clamp-3">{{row[item]}}</div> <!-- had to add a div inside it otherwise clamping wouldn't work-->
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]='this.pageSizeOptions' aria-label="Select page of users"></mat-paginator>
