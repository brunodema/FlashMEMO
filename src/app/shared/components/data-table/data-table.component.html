<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Insert your search string here" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]='this.tableDataSource' matSort>

    <!-- newsId Column -->
    <ng-container *ngFor="let item of this.columnOptions">
      <ng-container matColumnDef={{item.name}}>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.name}} </th>
        <td mat-cell *matCellDef="let row">
          <div class="line-clamp-3">
            <a (click)="item.emitOnly ? this.handle(item.name, row) : undefined"
              [routerLink]="item.redirectParams ? parseRedirectArgs(item.redirectParams!, row) : undefined">{{row[item.name]}}</a>
          </div>
          <!-- had to add a div inside it otherwise clamping wouldn't work-->
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumnNames()"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnNames();"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]='this.pageSizeOptions' aria-label="Select page of users"></mat-paginator>
