<div class="container my-3">
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                Geeks of Geeks
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="row justify-content-center">
                    <!-- Unfortunately, I have to create a custom class to hold the border properties of the container, because Bootstrap's 'border' class apaprently have !important tags in it that simply ignores properties such as border width/color declared separately -->
                    <div class="col-sm-auto option-icon-container p-3">
                        <img src="/assets/flashcard_audio_icon.svg" class="img-fluid option-icon">
                        <p>Add Audio</p>
                    </div>
                    <div class="col-sm-auto option-icon-container p-3">
                        <img src="/assets/flashcard_audio_icon.svg" class="img-fluid option-icon">
                        <p>Add Audio</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Previous</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Next</button>
        </div>
    </ng-template>

    <button class="btn btn-primary" (click)="open(content)">
        Create Flashcard
    </button>
</div>
