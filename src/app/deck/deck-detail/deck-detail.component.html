<div class="container my-3">
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                Geeks of Geeks
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row border py-2 border-3 border-primary">
                <div class="col-md-6">
                    <div class="card">
                        <i class="fa-solid fa-feather text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <i class="fa-solid fa-circle-play text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Audio</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border py-2 border-3 border-primary">
                <div class="col-md-4">
                    <div class="card">
                        <i class="fa-solid fa-feather text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <i class="fa-solid fa-circle-play text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Audio</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <i class="fa-solid fa-image text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Image</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row border py-2 border-3 border-primary">
                <div class="col-md-6">
                    <div class="card">
                        <i class="fa-solid fa-feather text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Text</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <i class="fa-solid fa-circle-play text-center py-2" style="font-size: 4vw;"></i>
                        <div class="card-body">
                            <p class="card-text">Add Audio</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Previous</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Next</button>
        </div>
    </ng-template>

    <button class="btn btn-primary" (click)="open(content)">
        Create Flashcard
    </button>
</div>
