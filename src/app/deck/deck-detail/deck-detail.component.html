<div class="container my-3">
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                Customize your Flashcard!
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        <div class="modal-body flashcard-container d-flex flex-column justify-content-evenly">
                <div class="flex-fill d-flex align-items-center justify-content-center">
                    <app-flashcard-content-wizard></app-flashcard-content-wizard>
                </div>
                <div class="flex-fill d-flex align-items-center justify-content-center">
                    <app-flashcard-content-wizard></app-flashcard-content-wizard>
                </div>
                <div class="flex-fill d-flex align-items-center justify-content-center">
                    <app-flashcard-content-wizard></app-flashcard-content-wizard>
                </div>
            </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Previous</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Next</button>
        </div>
    </ng-template>

    <button class="btn btn-primary" (click)="open(content)">
        Create Flashcard
    </button>
</div>
