<div class="container my-3">
    <ng-template #content let-modal class="modal-lg">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                Customize your Flashcard!
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">x</span>
            </button>
        </div>
        <div class="modal-body">
                <div class="container-fluid flashcard-container">
                    <div class="row justify-content-center">
                        <!-- Unfortunately, I have to create a custom class to hold the border properties of the container, because Bootstrap's 'border' class apaprently have !important tags in it that simply ignores properties such as border width/color declared separately -->
                        <div class="card option-icon-container p-3 col">
                            <img class="card-img-top option-icon" src="/assets/flashcard_audio_icon.svg" alt="Card image cap">
                            <div class="card-body d-none d-sm-block">
                                <p class="card-text text-center">Add Audio</p>
                            </div>
                        </div>
                        <div class="card option-icon-container p-3 col">
                            <img class="card-img-top option-icon" src="/assets/flashcard_text_icon.svg" alt="Card image cap">
                            <div class="card-body d-none d-sm-block">
                                <p class="card-text text-center">Add Text</p>
                            </div>
                        </div>
                        <div class="card option-icon-container p-3 col">
                            <img class="card-img-top option-icon" src="/assets/flashcard_image_icon.svg" alt="Card image cap">
                            <div class="card-body d-none d-sm-block">
                                <p class="card-text text-center">Add Image</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Previous</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Next</button>
        </div>
    </ng-template>

    <button class="btn btn-primary" (click)="open(content)">
        Create Flashcard
    </button>
</div>
