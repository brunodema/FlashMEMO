<div class="container my-5">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of news">
      <div
        class="container d-flex justify-content-center align-items-center"
      >
        <div class="card">
          <div class="ratio ratio-16x9">
            <iframe
            src="https://www.youtube.com/embed/6ja-DekjKg0"
            allowfullscreen
          ></iframe>
          </div>

          <div class="p-3 content">
            <span>{{ item.title }}</span>
            <h4>{{ item.subtitle }}</h4>
            <p class="line-clamp-3">
              {{ item.content }}
            </p>
          </div>
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="about">
              <span
                ><i class="fa fa-heart"></i>
                <small> {{ item.creationDate }} </small></span
              >
              <span class="ml-2"
                ><i class="fa fa-envelope"></i>
                <small> {{ item.lastUpdated }} </small></span
              >
        </div>
      </div>
    </div>
  </div>
</div>
