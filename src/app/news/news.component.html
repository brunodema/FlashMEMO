<div class="container">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of news">
      <div
        class="container height-100 d-flex justify-content-center align-items-center"
      >
        <div class="card">
          <iframe
            width="380"
            height="220"
            src="https://www.youtube.com/embed/6ja-DekjKg0"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="p-3 content">
            <span>{{ item.title }}</span>
            <h4>{{ item.subtitle }}</h4>
            <p>
              {{ item.content }}
            </p>
          </div>
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="about">
              <span><i class="fa fa-heart"></i> <small> {{ item.creationDate }} </small></span>
              <span class="ml-2"
                ><i class="fa fa-envelope"></i> <small> {{ item.lastUpdated }} </small></span
              >
            </div>
            <div class="angle">
              <i class="fa fa-angle-left"></i> <i class="fa fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
