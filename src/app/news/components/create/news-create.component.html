<div class="container my-3">
  <mat-tab-group dynamicHeight animationDuration="0ms">
    <mat-tab label="Create">
      <div class="form-group">
        <input type="text" class="borderles-input w-100" [(ngModel)]="model.title" placeholder="Enter the news title">
      </div>
      <div class="form-group mt-2">
        <input type="text" class="borderles-input w-100" [(ngModel)]="model.subtitle"
          placeholder="Enter the news subtitle">
      </div>
      <div class="form-group mt-2">
        <ckeditor #editorComponent [(ngModel)]="model.content"
          editorUrl="https://cdn.ckeditor.com/4.18.0/full-all/ckeditor.js" [config]="editorConfig" [type]="editorType">
        </ckeditor>
      </div>
      <div class="mt-2 d-flex justify-content-end">
        <button (click)="onSubmit()" class="btn btn-primary">Create</button>
      </div>
    </mat-tab>
    <mat-tab label="Preview">
      <div class="row mt-5">
        <h1>{{ model.title }}</h1>
      </div>
      <div class="row mt-2">
        <h4 class="subtitle-text">{{ model.subtitle }}</h4>
      </div>
      <div class="row mt-5 text-end">
        <small> Posted on {{ model.creationDate }}</small>
      </div>
      <div class="row mt-1 text-end">
        <small> Last updated on {{ model.lastUpdated}}</small>
      </div>
      <div class="row mt-5">
        <div style="word-break: break-word;" [innerHTML]="model.content"></div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
