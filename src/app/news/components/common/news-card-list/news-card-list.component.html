<ng-container *ngIf="extendedNewsData.length > 0; else loadFailure">
  <app-news-card *ngFor="let item of extendedNewsData" [extendedNews]="item" (delete)="deleteNews($event)">
  </app-news-card>

  <!-- AMAZING tutorial on how to actually use this thing without a mat-table: https://stackoverflow.com/questions/45318164/how-to-use-paginator-from-material-angular -->
  <mat-paginator [length]="totalAmount" [pageIndex]="pageNumber" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = getServerData($event)">
  </mat-paginator>
</ng-container>
<ng-template #loadFailure>
  <app-load-failure></app-load-failure>
</ng-template>
