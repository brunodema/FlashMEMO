<div class="container my-5">
  <div class="row">
    <div class="col-md-6" *ngFor="let item of newsList$ | async">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="ratio ratio-4x3">
            <img class="img-fluid"
              [src]="item.thumbnailPath | safe"
              allowfullscreen
            >
          </div>

          <div class="p-3 content">
            <span class="line-clamp-3">{{ item.title }}</span>
            <h4 class="line-clamp-3">{{ item.subtitle }}</h4>
            <p class="line-clamp-3">
              {{ item.content }}
            </p>
          </div>
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="about">
              <span
                ><i class="fa fa-heart"></i>
                <small> {{ item.creationDate }} </small></span
              >
              <span class="ml-2"
                ><i class="fa fa-envelope"></i>
                <small> {{ item.lastUpdated }} </small></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="error">
      <h4>oops! something came up hehehe</h4>
    </div>
  </div>
</div>
